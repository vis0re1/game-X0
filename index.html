<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viorel" />
    <title>X & 0</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="player-info" id="player1-info">
        <p class="player-name" id="player1-name"></p>
        <p class="player-points" id="player1-points"></p>
      </div>
      <div class="player-info" id="player2-info">
        <p class="player-name" id="player2-name"></p>
        <p class="player-points" id="player2-points"></p>
      </div>
      <h1 id="title-game">Tic Tac Toe</h1>
      <div class="start">
        <button class="btn" id="single">Single player</button>
        <button class="btn" id="multiplayer">Multiplayer</button>
      </div>
      <div class="players">
        <div class="player-select">
          <span class="label">Player 1</span>
          <div class="selection" id="p1x">x</div>
          <div class="selection" id="p10">o</div>
        </div>
        <input type="text" id="player1" name="player1" maxlength="20" placeholder="your name"/>
        <div class="second-player">
          <p>Player 2</p>
          <input type="text" id="player2" name="player2" maxlength="20" placeholder="your name"/>
        </div>
        <button class="btn" id="play-game">Play</button>
      </div>
      <div class="playGame">
        <div id="game"></div>
        <h2 id="message"></h2>
        <button class="btn" id="reset">New game</button>
        <button class="btn" id="main-menu">Main menu</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
